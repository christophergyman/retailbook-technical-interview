services:
  web:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - db-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=/app/data/local.db
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-change-me-in-production}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
    healthcheck:
      test: ['CMD', 'node', '-e', "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  db-data:
